<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
    </symbol>
</svg>

<div class="container py-3">

    <header th:insert="includes/header :: header"></header>

    <main>
        <div class="container mt-5 mb-5">
        <h1>Adding a task</h1>
        <form action="/task/add" method="post">
        <input type="text" name="title" placeholder="Enter the title of task" class="form-control"><br>
            <textarea name="description" placeholder="Enter the description" class="form-control"></textarea><br>
        <select name="priority" id="priority" style="padding: 10px; background:#edf2ff; border:none; margin-bottom: 10px; width: ">
            <option value="High">High</option>
            <option value="Middle">Middle</option>
            <option value="Low">Low</option>
        </select>
            <br><input type="date" name="date" placeholder="Deadline" class="form-control"><br>
        <button type="submit" style="width:100%;background-color: white;color: black;border-radius: 12px;border: 2px solid #4CAF50;">Add task</button><br>
        </form>
        </div>
    </main>

    <footer th:insert="includes/footer :: footer"></footer>

</div>
</body>
</html>
